<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db.js"></script>
</head>
<body>
    <main>
        <h1>Dashboard</h1>
        <div class="card">
            <h2 id="totalCount">0</h2>
            <p>Total Applications</p>
        </div>
    </main>
    <script src="navbar.js"></script>
    <script>
        async function load() {
    // 1. Get the current logged-in user
    const { data: { user } } = await supabaseClient.auth.getUser();

    if (user) {
        // 2. Only fetch internships belonging to THIS user
        const { data, error } = await supabaseClient
            .from('internships')
            .select('*')
            .eq('user_id', user.id);

        if (data) {
            document.getElementById('totalCount').innerText = data.length;
            
            // Optional: Count specific statuses if you have those IDs in your HTML
            const appliedCount = data.filter(i => i.STATUS === 'applied').length;
            if(document.getElementById('appliedCount')) {
                document.getElementById('appliedCount').innerText = appliedCount;
            }
        }
    }
}
load();
        load();
    </script>
</body>

</html>
