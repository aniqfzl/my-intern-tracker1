<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternPath | My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db.js"></script>
</head>
<body>
    <main>
        <div class="header-area">
            <h2>Profile Settings</h2>
        </div>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 100px; height: 100px; background: var(--primary); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; font-weight: bold; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);">
                    A
                </div>
                <h3>Applicant User</h3>
                <p style="color: var(--text-muted)">Final Year Student</p>
            </div>

            <div style="display: grid; gap: 5px;">
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted);">Full Name</label>
                <input type="text" value="Applicant User">
                
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted);">Email Address</label>
                <input type="email" value="user@example.com">

                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted);">University</label>
                <input type="text" value="University of Technology">
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-top: 10px;">Save Profile Changes</button>
        </div>
    </main>
    <script src="navbar.js"></script>
</body>
</html>
