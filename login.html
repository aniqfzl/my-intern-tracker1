<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternPath | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db.js"></script>
    <style>
        body { justify-content: center; align-items: center; }
        .login-card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="card login-card">
        <h2 style="text-align:center; margin-bottom:1.5rem;">Welcome Back</h2>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="email" required placeholder="your@email.com">
            <label>Password</label>
            <input type="password" id="password" required placeholder="••••••••">
            <button type="submit" class="btn btn-primary" style="width:100%; margin-top:10px;">Login</button>
        </form>
        <p id="msg" style="color:var(--danger); font-size:0.8rem; margin-top:10px;"></p>
        <p style="margin-top:15px; text-align:center;">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                document.getElementById('msg').innerText = error.message;
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
